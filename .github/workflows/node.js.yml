name: Build Package

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: "Build"
    uses: '.github/workflows/build.yml'
  
  deploy-docs:
    name: "Deploy Docs"
    uses: '.github/workflows/deploy-docs.yml'